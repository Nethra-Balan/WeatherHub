<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="place">
            <table>
                <tr>
                    <td class="items" id="sbox" colspan="2">
                        <div>
                            <input type="text" id="searchbar" placeholder="Search here"><button id="searchicon" onclick="fetchWeather()"><i class="bi bi-search"></i></button> 
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="items" colspan="2" height="60px"><label id="cityName">Chennai</label></td>
                </tr>
                <tr>
                    <td class="items" id="tempstyle" height="100px"><label id="temp">30</label><sup>0</sup>C</td>
                    <td class="items"><img src="â“" id="icon" height="90px" width="90px"></td>
                </tr>
                <tr>
                    <td class="items" colspan="2" height="50px"><label id="weather">Cloudy</label></td>
                </tr>
                <tr>
                    <td class="items r5 c1"><i class="bi bi-thermometer-sun"></i> Feels like : <label id="feels">35</label> <sup>0</sup>C</td>
                    <td class="items r5 c2"><i class="bi bi-wind"></i> Wind : <label id="wind">10</label> </td>
                </tr>
                <tr>
                    <td class="items r6 c1"><i class="bi bi-droplet-fill"></i> Humidity : <label id="humid">80</label></td>
                    <td class="items r6 c2"><i class="bi bi-speedometer2"></i> Pressure : <label id="pressure">30</label></td>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
